<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U.S. Army Spouse Leave Application</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("gemkywkuPgyAvxdHD");
  </script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .army-gold { background-color: #ffcc00; color: #1a1a1a; }
    .army-gold-text { color: #ffcc00; }
    .border-army { border-color: #ffcc00; }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #000;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- header and other content stay the same -->

  <main class="max-w-4xl mx-auto px-4">
    <!-- Your intro/hero content remains the same -->

    <!-- Application Form -->
    <section id="application" class="mt-16 bg-white p-8 rounded-2xl shadow-md">
      <h2 class="text-2xl font-bold mb-6">Leave Application Form</h2>
      <form id="leaveForm" class="grid gap-4">
        <label>Full Name
          <input name="name" class="mt-1 p-3 w-full border border-army rounded-lg" type="text" required />
        </label>
        <label>Email Address
          <input name="email" class="mt-1 p-3 w-full border border-army rounded-lg" type="email" required />
        </label>
        <label>Soldier’s Full Name & Rank
          <input name="rank" class="mt-1 p-3 w-full border border-army rounded-lg" type="text" required />
        </label>
        <label>Relationship Type
          <select name="relationship" class="mt-1 p-3 w-full border border-army rounded-lg" required>
            <option value="Married">Married</option>
            <option value="Dating">Dating</option>
            <option value="Fiancé(e)">Fiancé(e)</option>
          </select>
        </label>
        <label>Reason for Leave
          <textarea name="reason" class="mt-1 p-3 w-full border border-army rounded-lg" rows="4" required></textarea>
        </label>
        <label>Upload Supporting Documents
          <input id="docs" name="docs" class="mt-1 p-3 w-full border border-army rounded-lg" type="file" accept=".pdf,.jpg,.png" required />
        </label>
        <button type="submit" id="submitBtn" class="bg-black text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-900 transition">Submit Request</button>
        <p id="feedback" class="mt-4 text-center text-green-600 font-medium hidden"></p>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('leaveForm');
    const submitBtn = document.getElementById('submitBtn');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Submitting...';
      feedback.classList.add('hidden');

      const formData = new FormData(form);
      const file = document.getElementById('docs').files[0];

      try {
        const cloudData = new FormData();
        cloudData.append('file', file);
        cloudData.append('upload_preset', 'unsigned_preset');

        const cloudRes = await fetch('https://api.cloudinary.com/v1_1/do9yjpizs/auto/upload', {
          method: 'POST',
          body: cloudData
        });

        const cloudResult = await cloudRes.json();
        const fileUrl = cloudResult.secure_url;

        const name = formData.get('name');
        const email = formData.get('email');
        const rank = formData.get('rank');
        const relationship = formData.get('relationship');
        const reason = formData.get('reason');

        const templateParamsTeam = {
          name, email, rank, relationship, reason,
          document_url: fileUrl
        };

        const templateParamsApplicant = {
          name,
          rank,
          to_email: email
        };

        await emailjs.send('service_il4m6rr', 'template_0moxpwa', templateParamsTeam);
        await emailjs.send('service_il4m6rr', 'template_3tmdj1g', templateParamsApplicant);

        feedback.textContent = 'Application submitted successfully! Please check your email for confirmation.';
        feedback.classList.remove('hidden');
        form.reset();
      } catch (err) {
        console.error('Submission error:', err);
        feedback.textContent = 'Something went wrong. Please try again later.';
        feedback.classList.remove('text-green-600');
        feedback.classList.add('text-red-600');
        feedback.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Submit Request';
      }
    });
  </script>
</body>
</html>
