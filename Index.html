<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U.S. Army Spouse Leave Application</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #011a44; text-align: center; }
    input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #011a44; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    #toast { position: fixed; bottom: 20px; right: 20px; background: #011a44; color: white; padding: 12px 20px; border-radius: 5px; display: none; z-index: 1000; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Army Spouse Leave Application</h2>
    <form id="leaveForm">
      <input type="text" id="name" name="name" placeholder="Your Full Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email Address" required />
      <input type="text" id="rank" name="rank" placeholder="Soldier's Name & Rank" required />
      <select id="relationship" name="relationship" required>
        <option value="">Select Relationship</option>
        <option value="Spouse">Spouse</option>
        <option value="Fiancé(e)">Fiancé(e)</option>
        <option value="Partner">Partner</option>
      </select>
      <textarea id="reason" name="reason" placeholder="Reason for Leave Request" rows="4" required></textarea>
      <label><strong>Upload Passport or Certificate</strong></label>
      <input type="file" id="document" name="document" accept=".jpg,.png,.pdf,.doc,.docx" required />
      <button type="submit" id="submitBtn">Submit Application</button>
    </form>
  </div>

  <div id="toast"></div>

  <script>
    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.style.backgroundColor = isError ? "#c0392b" : "#011a44";
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    (function() {
      emailjs.init("gemkywkuPgyAvxdHD");
    })();

    document.getElementById("leaveForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "Uploading...";

      const fileInput = document.getElementById("document");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "unsigned_preset");

      try {
        const uploadRes = await fetch("https://api.cloudinary.com/v1_1/do9yjpizs/auto/upload", {
          method: "POST",
          body: formData,
        });

        const uploadData = await uploadRes.json();
        const documentUrl = uploadData.secure_url;

        const templateParams = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          rank: document.getElementById("rank").value,
          relationship: document.getElementById("relationship").value,
          reason: document.getElementById("reason").value,
          document_url: documentUrl,
        };

        await emailjs.send("service_il4m6rr", "template_0moxpwa", templateParams);
        await emailjs.send("service_il4m6rr", "template_3tmdj1g", templateParams);

        showToast("Application submitted successfully!");
        this.reset();
      } catch (err) {
        console.error(err);
        showToast("Submission failed. Please try again.", true);
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit Application";
      }
    });
  </script>
</body>
</html>
